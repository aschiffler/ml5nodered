<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="maindiv">
    <div id="canvasContainer" ></div>
    <p><span id="modelStatus">Loading base model...</span></p>
      <p><button class="button" id="buttonPredict">Start Classification</button><br> Result: <span id="result">...</span>,&nbsp <span id="confidence">...</span></p>
      <p><button class="button" id="ButtonA">Press to take one Image for Class 1</button><br><span id="amountOfAImages">0</span>&nbsp;Images captured</p>
      <p><button class="button" id="ButtonB">Press to take one Image for Class 2</button><br><span id="amountOfBImages">0</span>&nbsp;Images captured</p>
      <p><button class="button" id="train">Train the Model on captured Images</button><br><span id="loss">...</span></p>
      <p><input class="checkmark" type=checkbox id="sendtonodered">&nbsp; Send result to node-red</p>
  </div>
  <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
  <script src="./uibuilderfe.min.js"></script>
  <script src="index.js"></script>
</body>

</html>

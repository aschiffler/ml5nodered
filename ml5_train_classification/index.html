<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <h4><span id="modelStatus">Loading base model...</span></h4>
  <p><button id="ButtonA">Add Images for Class 1</button>&nbsp;<span id="amountOfAImages">0</span>&nbsp;Images captured</p>
  <p><button id="ButtonB">Add Images for Class 2</button>&nbsp;<span id="amountOfBImages">0</span>&nbsp;Images captured</p>
  <p><button id="train">Train the Model on captured Images</button>&nbsp;<span id="loss">...</span></p>
  <p><button id="buttonPredict">Start Classification</button> Result: <span id="result">...</span>, with a confidence of <span id="confidence">...</span>.</p>
  <p><input type=checkbox id="sendtonodered">Send to node-red</p>
  <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
  <script src="./uibuilderfe.min.js"></script> <!--    //prod version -->
  <script src="index.js"></script>

</html>
